<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <title>Document</title>
</head>
<body>


 <div class="container">
    <div style="border: 1px solid #000;width: 60%;">
        <div id="app" style="margin: 4%;">
        <input id="inputField" v-model="word" type="type a word">
        <button style="margin: 1%;" class="btn btn-primary" v-on:click="save(word)">Save</button>
        <button style="margin: 1%;" class="btn btn-success" v-on:click="show()">Show</button>
        <button style="margin: 1%;" class="btn btn-danger" v-on:click="clear()" >Clear</button>
        <br>



   {{message}}
    <ol>
        <li v-for="word in message">{{word}}</li>
    </ol>

    <table class="table table-bordered table-striped">
        <tr v-for="(word, index) in message">
            <td>{{index+1}}</td>
            <td>{{word}}</td>
        </tr>
    </table>

        
    </div>
</div>
</div>

    
    

<script src="index.js"></script>
</body>
</html>
